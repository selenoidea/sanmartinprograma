<!DOCTYPE html>
<html lang="es-Arg"></html>
<header>
<title>Ejercicio 5</title>
</header>
<body>
    <h1><strong>Registrar un usuario</strong></h1>
    <br>
    <form>
        <label>Nombre del usuario</label>
        <br>
        <input type="input"  name="Nombre de Usuario">
        <br>
        <label>Contraseña del usuario</label>
        <br>
        <input type="password" name="contraseña">
        <br>
        <label>Edad del usuario</label>
        <br>
        <input type="number" name="edad del usuario">
        <br>
        <label>Fecha de nacimiento</label>
        <br>
        <input type="date" name="nacimiento">
        <br>
        <label>Sexo del usuario</label>
        <br>
        <input type="radio" name="sexo" value="1">femenino
        <br>
        <input type="radio" name="sexo" value="2">masculino
        <br>
        <input type="radio" name="sexo" value="3">otro
        <br>
        <label>País de origen</label>
        <select name="país">
            <option>Argentina</option>
            <option>Peru</option>
            <option>Paraguay</option>
            <option>Brasil</option>
            <option>Venezuela</option>
        </select>
    </form>
    <br>
   <button type="submit">Enviar</button>
   <button type="submit">Borrar</button>
